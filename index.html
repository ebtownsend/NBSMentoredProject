<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <title>HR Management</title>
</head>
<body>
    <section class="header">
        <h1>Employee Management</h1>
        <button class="header_btn" onclick="toggleVisibility('Add');">Add New Employee</button>
        <select name="filter" id="filter">
            <option value="0" selected disabled hidden>Department</option>
            <option value="All">All</option>
            <option value="IT">IT</option>
            <option value="Sales">Sales</option>
            <option value="HR">HR</option>
        </select>
        <button class="header_btn" onclick="filter();">Filter By Department</button>
    </section>

    <container class="form_cont" id="form_cont" style="display: none;">
        <h1 id="form_title">Add Employee</h1>
        <form id="form" onsubmit="event.preventDefault();">
            <label for="ninumber" id="ninumber">NI Number:</label>
            <input type="text" name="ninumber" onkeypress="clearError('ninumber');">

            <label for="fullname" id="fullname">Full Name:</label>
            <input type="text" name="fullname" onkeypress="clearError('fullname');">

            <label for="phoneNum" id="phone">Phone Number:</label>
            <input type="text" name="phone" onkeypress="clearError('phone');">

            <label for="address" id="address">Address:</label>
            <input type="text" name="address" onkeypress="clearError('address');">

            <label for="department" id="department">Department:</label>
            <input type="text" name="department" onkeypress="clearError('department');">

            <button id="action" onclick="addRec();">Add</button>
        </form>
    </container>

    <container class="records_cont">
        <table class="table" id="table">
            <thead>
              <th>NI Number</th>
              <th>Employee Name</th>
              <th>Phone Number</th>
              <th>Address</th>
              <th>Department</th>
              <th>Actions</th>
            </thead>
            <tbody id="tableBody">

            </tbody>
          </table>
    </container>
    
</body>
    <script src="js/Records.js"></script>
    <script src="js/main.js"></script>
</html>
